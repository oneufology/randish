{% extends 'registration.html' %}

{% block title %} Войти {% endblock %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}

    {% for field in form %}

    <div class="form-group">
        <label for="">{{ field.label }}</label>
        {{ field }}

        {% if field.errors %}
        <p>{{field.errors}}</p>
        {% endif %}
    </div>

    {% endfor %}

    <button type="submit">Войти</button>

</form>

{% endblock %}
