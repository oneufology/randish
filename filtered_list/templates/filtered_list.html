{% extends 'Index.html' %}

{% load static %}

{% block title %} Мои блюда {% endblock %}


{% block content %}

<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="row">
            <div class="col-sm-10">
                <div class="wrapper">
                        <ul>
                            {%for dish in all_dishes %}

                            <li>
                                <div class="row filter-list-item">
                                    <div class="col-sm-4">
                                        <img class="img-fluid" src="/{{dish.image}}">
                                    </div>
                                    <div class="col-sm-8">
                                        <h2>{{ dish.dish_name }}</h2>
                                    </div>
                                </div>

                            </li>

                            {% endfor %}

                        </ul>
                </div>
                
            </div>
            <div class="col-sm-2">
                <h3>Выберите ингредиенты</h3>
                <form action="" method="post">
                {% csrf_token %}
                    <ul>

                    {%for ingr in all_ingredients %}

                    <li>
                        <label>
                        <input class="ingr_filter" name="ingr" type="checkbox" value="{{ ingr.id }}"> {{ ingr.ingredient_name }}
                        </label>
                    </li>

                    {% endfor %}

                    </ul>
                 </form> 
            </div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>


{% endblock %}
